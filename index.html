<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figma</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav class="container mt-2 mb-5">
        <img src="./images/logo_mobile_black 1.png" alt="logo">
    </nav>

    <section class="films">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="films_primary">
                        <div class="films_primary-features">
                            <div class="d-flex">
                                <p class="me-3"><i class="fa-solid fa-globe"></i> онлайн-курс</p>
                                <p class="me-3"><i class="fa-solid fa-clock"></i> 18 часов</p>
                                <p class="me-3"><i class="fa-solid fa-calendar-days"></i> 8 сентября</p>
                            </div>
                        </div>
                        <div class="films_primary-content">
                            <h1>Как смотреть кино</h1>
                            <p>За 8 занятий станем активными зрителями<br>
                                и разберёмся в кинопроцессе</p>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <div class="films_img">
                        <img src="./images/Frame 1.png" alt="noroot">
                    </div>
                </div>
                <div class="writer d-flex justify-content-center">
                    <div class="writer-box mt-4">
                        <div class="writer-sentence p-3">
                            <p>Зритель для меня <br>
                                не потребитель моей продукции,<br>
                                не судья, а соучастник <br>
                                творчества, соавтор</p>
                        </div>
                        <div class="writer-name px-3">
                            <p>Андрей Тарковский</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
